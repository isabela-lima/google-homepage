<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./img/googlefavicon.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <header>
      <ul id="navbar">
        <li id="nav-item"><a href="" id="gmail-link">Gmail</a></li>
        <li id="nav-item"><a href="" id="images-link">Imagens</a></li>
        <li id="nav-item">
          <a href=""><i class="fas fa-th" id="nav-grid"></i></a>
        </li>
        <li id="nav-item">
          <a href=""
            ><img
              src="./img/icon.jpg"
              alt=""
              id="google-avatar"
              width="32px"
              height="32px"
          /></a>
        </li>
      </ul>
    </header>
    <main>
      <div id="google-logo">
        <img src="img/googlelogo.png" alt="Google" id="logo" />
      </div>
      <form action="" id="search-form">
        <i class="fas fa-search" id="search-icon"></i>
        <input type="text" id="search-input" />
        <i class="fas fa-microphone" id="search-mic"></i>
      </form>
      <div id="search-buttons">
        <button id="search-button">Pesquisa Google</button>
        <button id="search-button">Estou com sorte</button>
      </div>
      <div id="search-note">
        <p>Disponibilizado pelo Google em: <a href="">English</a></p>
      </div>
    </main>
    <footer>
      <div id="footer-top">
        <ul id="footer-list">
          <li><p>Brasil</p></li>
        </ul>
      </div>
      <div id="footer-bottom">
        <ul id="footer-list-bottom">
          <li id="footer-item">Sobre</li>
          <li id="footer-item">Publicidade</li>
          <li id="footer-item">Negócios</li>
          <li id="footer-item">Como funciona a Pesquisa</li>
          <li id="footer-item-end">Configurações</li>
          <li id="footer-item-end">Termos</li>
          <li id="footer-item-end">Privacidade</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
